<!DOCTYPE html>
<html>
  <head>
    <title>P Logo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #24CAFF" vr-mode-ui="enabled: false">
      
      <!-- Camera -->
      <a-entity position="0 2 10">
        <a-camera></a-camera>
      </a-entity>

      <!-- Letter P -->
      <a-entity id="logo" position="0 1 -5" rotation="0 0 0">
        
        <!-- Vertical Bar -->
        <a-box color="#EF2D5E" width="0.5" height="4" depth="0.5"
               position="-1 2 0"
               animation="property: object3D.scale.y; from: 0.01; to: 1; dur: 1000; easing: easeOutCubic"></a-box>
        
        <!-- Top Horizontal -->
        <a-box color="#EF2D5E" width="1.5" height="0.5" depth="0.5"
               position="0 3.75 0"
               animation="property: object3D.scale.x; from: 0.01; to: 1; delay: 500; dur: 800; easing: easeOutCubic"></a-box>

        <!-- Middle Horizontal -->
        <a-box color="#EF2D5E" width="1.5" height="0.5" depth="0.5"
               position="0 2.5 0"
               animation="property: object3D.scale.x; from: 0.01; to: 1; delay: 800; dur: 800; easing: easeOutCubic"></a-box>

        <!-- Right Vertical (to form semi-circle illusion) -->
        <a-box color="#EF2D5E" width="0.5" height="1.5" depth="0.5"
               position="0.75 3.125 0"
               animation="property: object3D.scale.y; from: 0.01; to: 1; delay: 1100; dur: 800; easing: easeOutCubic"></a-box>
      </a-entity>

      <!-- Ground Plane -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#249889" position="0 0 0"></a-plane>

      <!-- Lights -->
      <a-light type="ambient" color="#A8A8A8"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.6" position="1 4 2"></a-light>
      
    </a-scene>
  </body>
</html>
